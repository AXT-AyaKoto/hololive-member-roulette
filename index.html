<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ホロライブメンバールーレット</title>
    <!-- ==== favicon設定 ==== -->
    <link rel="icon" href="https://axtech.dev/assets/images/icons/Ayasaka-Koto/background.svg">
    <!-- ==== OGP設定 ==== -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="ホロライブメンバールーレット">
    <meta property="og:description" content="ホロライブのメンバーを一人選ぶためのルーレットアプリです。">
    <meta property="og:image" content="https://axtech.dev/assets/images/icons/Ayasaka-Koto/background.svg">
    <meta name="twitter:card" content="summary">
    <!-- ファイル読み込み -->
    <link rel="stylesheet" href="style.css">
    <script src="script.mjs" type="module"></script>
</head>

<body>
    <main>
        <hgroup>
            <h1>ホロライブメンバールーレット</h1>
            <p>ホロライブのメンバーを一人選ぶだけ。</p>
        </hgroup>
        <section class="section_roulette">
            <div class="result">
            </div>
            <div class="operations">
                <button id="start_button">ルーレット開始</button>
                <button id="stop_button" disabled>ルーレット停止</button>
                <button id="reset_button" disabled>リセット</button>
            </div>
        </section>
        <section class="section_config">
            <h2>オプション</h2>
            <details class="config_group" open>
                <summary class="config_group_summary">卒業タレント等</summary>
                <div class="config_group_inner">
                    <ul>
                        <li><input type="checkbox" name="include_graduated" id="include_graduated" checked><label for="include_graduated">卒業したタレントを含める</label></li>
                        <li><input type="checkbox" name="include_concluded" id="include_concluded" checked><label for="include_concluded">配信活動を終了したタレントを含める</label></li>
                        <li><input type="checkbox" name="include_terminated" id="include_terminated"><label for="include_terminated">契約を終了したタレントを含める</label></li>
                    </ul>
                </div>
            </details>
            <details class="config_group">
                <summary class="config_group_summary">グループ(EN, ID, DEV_IS)</summary>
                <div class="config_group_inner">
                    <ul>
                        <li><input type="checkbox" name="include_jp" id="include_jp" checked><label for="include_jp">ホロライブ(JP)メンバーを含める</label></li>
                        <li><input type="checkbox" name="include_en" id="include_en" checked><label for="include_en">hololive Englishメンバーを含める</label></li>
                        <li><input type="checkbox" name="include_id" id="include_id" checked><label for="include_id">hololive Indonesiaメンバーを含める</label></li>
                        <li><input type="checkbox" name="include_dev_is" id="include_dev_is" checked><label for="include_dev_is">hololive DEV_ISメンバーを含める</label></li>
                    </ul>
                </div>
            </details>
        </section>
    </main>
    <template id="result_item_template">
        <div class="result_item">
            <img class="result_item_image" src="" alt="">
            <p class="result_item_name"></p>
        </div>
    </template>
</body>

</html>
