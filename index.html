<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ホロライブメンバールーレット</title>
    <!-- ==== favicon設定 ==== -->
    <link rel="icon" href="https://axtech.dev/assets/images/icons/Ayasaka-Koto/background.svg">
    <!-- ==== OGP設定 ==== -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="ホロライブメンバールーレット">
    <meta property="og:description" content="ホロライブのメンバーを選ぶためのルーレットです。">
    <meta property="og:image" content="https://axtech.dev/assets/images/icons/Ayasaka-Koto/background.svg">
    <meta name="twitter:card" content="summary">
    <!-- ファイル読み込み -->
    <link rel="stylesheet" href="style.css">
    <script src="script.mjs" type="module"></script>
</head>

<body>
    <nav>
        <a href="https://github.com/AXT-AyaKoto/hololive-member-roulette" class="neumorphism-button"><i class="fa-brands fa-github"></i></a>
    </nav>
    <main>
        <hgroup>
            <h1>ホロライブメンバールーレット (WIP)</h1>
            <p>ホロライブのメンバーを選ぶだけ。</p>
        </hgroup>
        <section class="section_result">
            <ul class="results">
                <template id="result_item_template">
                    <li class="result_item neumorphism-down">
                        <img src="./images/question-mark.svg" alt="？" class="icon">
                        <p class="name">？？？</p>
                    </li>
                </template>
            </ul>
        </section>
        <section class="section_operations">
            <button id="draw_button">DRAW</button>
        </section>
        <section class="section_options">
            <details class="options_group">
                <summary>対象グループ</summary>
                <div class="options_group_inner">
                    <ul class="options_list">
                        <li class="option_item">
                            <label>
                                <input type="checkbox" name="groups[]" class="option_checkbox" value="JP" checked>
                                hololive
                            </label>
                        </li>
                        <li class="option_item">
                            <label>
                                <input type="checkbox" name="groups[]" class="option_checkbox" value="EN" checked>
                                hololive English
                            </label>
                        </li>
                        <li class="option_item">
                            <label>
                                <input type="checkbox" name="groups[]" class="option_checkbox" value="ID" checked>
                                hololive Indonesia
                            </label>
                        </li>
                        <li class="option_item">
                            <label>
                                <input type="checkbox" name="groups[]" class="option_checkbox" value="DEV_IS" checked>
                                hololive DEV_IS
                            </label>
                        </li>
                    </ul>
                </div>
            </details>
            <details class="options_group">
                <summary>卒業生等の扱い</summary>
                <div class="options_group_inner">
                    <ul class="options_list">
                        <li class="option_item">
                            <label>
                                <input type="checkbox" name="statuses[]" class="option_checkbox" value="graduated">
                                卒業タレントも含める
                            </label>
                        </li>
                        <li class="option_item">
                            <label>
                                <input type="checkbox" name="statuses[]" class="option_checkbox" value="concluded">
                                配信活動終了タレントも含める
                            </label>
                        </li>
                        <li class="option_item">
                            <label>
                                <input type="checkbox" name="statuses[]" class="option_checkbox" value="terminated">
                                その他タレント(契約終了等)も含める
                            </label>
                        </li>
                    </ul>
                </div>
            </details>
            <details class="options_group" open>
                <summary>その他のオプション</summary>
                <div class="options_group_inner">
                    <ul class="options_list">
                        <li class="option_item">
                            <label>
                                引く人数: <input type="number" value="1" min="1" step="1" id="number_of_draws">
                            </label>
                        </li>
                        <li class="option_item">
                            <label>
                                <input type="checkbox" id="allow_duplicates" checked>
                                重複を許す
                            </label>
                        </li>
                    </ul>
                </div>
            </details>
        </section>
    </main>
    <footer>
        <small>
            copyright (c) 2025- Ayasaka-Koto.<br>
            You can use this tool freely.<br>
            The PNG images used on this page are copyrighted by their respective authors.
        </small>
    </footer>
</body>

</html>
