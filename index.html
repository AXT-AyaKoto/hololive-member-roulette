<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ホロライブメンバールーレット</title>
    <!-- ==== favicon設定 ==== -->
    <link rel="icon" href="https://axtech.dev/assets/images/icons/Ayasaka-Koto/background.svg">
    <!-- ==== OGP設定 ==== -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="ホロライブメンバールーレット">
    <meta property="og:description" content="ホロライブのメンバーを一人選ぶためのルーレットアプリです。">
    <meta property="og:image" content="https://axtech.dev/assets/images/icons/Ayasaka-Koto/background.svg">
    <meta name="twitter:card" content="summary">
    <!-- ファイル読み込み -->
    <link rel="stylesheet" href="style.css">
    <script src="script.mjs" type="module"></script>
</head>

<body>
    <main>
        <hgroup>
            <h1>ホロライブメンバールーレット</h1>
            <p>ホロライブのメンバーを一人選ぶだけ。</p>
        </hgroup>
        <section class="section_roulette">
            <div class="result"></div>
            <div class="operations">
                <button id="start_button">ルーレット開始</button>
                <button id="stop_button" disabled>ルーレット停止</button>
                <button id="reset_button" disabled>リセット</button>
            </div>
        </section>
        <section class="section_config">
            <h2>オプション</h2>
            <details class="config_group">
                <summary class="config_group_summary"></summary>
                <div class="config_group_inner">
                    <h3>対象とするタレント</h3>
                    <ul>
                        <li><input type="checkbox" name="all_talents" id="all_talents"><label for="all_talents"></label></li>
                    </ul>
                </div>
            </details>
            <details class="config_group">
                <summary class="config_group_summary"></summary>
                <div class="config_group_inner"></div>
            </details>
            <details class="config_group">
                <summary class="config_group_summary"></summary>
                <div class="config_group_inner"></div>
            </details>
        </section>
    </main>
</body>

</html>
